<!-- Modal -->
<div id="modalEditar" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edição de produto</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <form [formGroup]="formEditar" (submit)="editarProduto(formEditar)">
        <div class="modal-body">
          <input type="hidden" formControlName="id">
          <input type="hidden" formControlName="dataCadastro">
          <input type="hidden" formControlName="dataAtualizacao">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" formControlName="descricao">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Preço:</label>
            <input type="number" class="form-control" id="preco" formControlName="preco">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Estoque:</label>
            <input type="number" class="form-control" id="estoque" formControlName="estoque">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button [disabled]="formEditar.invalid" type="submit" class="btn btn-warning">Editar</button>
        </div>
      </form>
    </div>

  </div>
</div>
