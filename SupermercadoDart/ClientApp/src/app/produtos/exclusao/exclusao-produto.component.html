<!-- Modal -->
<div id="modalExcluir" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Tem certeza que deseja excluir?</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <form [formGroup]="formExcluir" (submit)="excluirProduto(formExcluir)">
        <div class="modal-body">

          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" formControlName="descricao">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Preço:</label>
            <input type="number" class="form-control" id="preco" formControlName="preco">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Estoque:</label>
            <input type="number" class="form-control" id="estoque" formControlName="estoque">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Data de cadastro:</label>
            <input type="datetime" class="form-control" id="dataCadastro" formControlName="dataCadastro">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Data de Atualização:</label>
            <input type="datetime" class="form-control" id="dataAtualizacao" formControlName="dataAtualizacao">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-danger">Excluir</button>
          </div>

        </div>
      </form>
    </div>


  </div>
</div>
